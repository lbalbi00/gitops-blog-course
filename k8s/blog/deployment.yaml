apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog
  namespace: demo-blog
  labels:
    app: blog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
        env:
        - name: BLOG_TITLE
          valueFrom:
            configMapKeyRef:
              name: blog-config
              key: BLOG_TITLE
        - name: BLOG_SUBTITLE
          valueFrom:
            configMapKeyRef:
              name: blog-config
              key: BLOG_SUBTITLE
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 3